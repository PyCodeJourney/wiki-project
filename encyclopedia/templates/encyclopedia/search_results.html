{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for {{ title }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
